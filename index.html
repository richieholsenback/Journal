<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <header>
        <nav>
            <img src="./images/58b8285b-2cb8-48c1-ba13-5d851a81bf2e_200x200.png" alt="Logo">
        </nav>
    </header>
    <main class="container">
        <div class="journal-entry">
            <div class="journal-entry-form">
                <form action="" class="field">
                    <fieldset class="field-section">
                        <label for="journalData">Date of entry</label>
                        <input type="date">
                        <option value=""></option>
                    </fieldset>
                    <fieldset>
                        <label for="journalData">Concepts Covered</label>
                        <textarea name="concepts" id="concepts" cols="30" rows="2"></textarea>
                    </fieldset>
                    <fieldset>
                        <label for="journalData">Journal Entry</label>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </fieldset>
                    <fieldset>
                        <label for="journalData">Mood for the Day</label>
                        <select name="" id="">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="confused">Confused</option>
                            <option value="lost">Completely Lost</option>
                            <option value="frustrated">Frustrated</option>
                        </select>
                        <option value="Happy"></option>
                    </fieldset>
            </div>
            <div class="button">
                <input type="submit" value="Record Entry">
            </div>
            </form>
        </div>
        <div class="entryLog">

        </div>
    </main>
